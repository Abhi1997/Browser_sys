version: "3.9"

services:
  db:
    image: mysql:9.1.0
    container_name: edubrowser_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-Innovation}
      MYSQL_DATABASE: ${DB_NAME:-edubrowser}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./init_db.sql:/docker-entrypoint-initdb.d/init_db.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-p${DB_PASSWORD:-Innovation}"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - edubrowser_network

  dashboard:
    build:
      context: ./react-dashboard
      dockerfile: Dockerfile
    image: ${DASHBOARD_IMAGE:-browser_sys-dashboard:latest}
    container_name: edubrowser_dashboard
    restart: unless-stopped
    ports:
      - "${DASHBOARD_PORT:-3000}:3000"
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:5000}
    depends_on:
      - db
    networks:
      - edubrowser_network
    stdin_open: true
    tty: true

  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: ${APP_IMAGE:-browser_sys-app:latest}
    container_name: edubrowser_app
    restart: unless-stopped
    environment:
      DB_HOST: db
      DB_USER: root
      DB_PASSWORD: ${DB_PASSWORD:-Innovation}
      DB_NAME: ${DB_NAME:-edubrowser}
    ports:
      - "${API_PORT:-5000}:5000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - edubrowser_network
    stdin_open: true
    tty: true

volumes:
  db_data:

networks:
  edubrowser_network:
    driver: bridge
